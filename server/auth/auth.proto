// Varsión de protocolo buffers a utilizar.
syntax="proto3";

// Paquete de gRPC para el servicio de autenticación.
// Permite agrupar todos los mensajes y servicios relacionados con auth.
package auth;

// Indica el paquete Go para los stubs generados.
option go_package = "/authpb;authpb";

// Servicio que define los RPCs disponibles para autenticación.
// Cada RPC recibe un mensahe y devuelve otro, de manera síncrona.
service AuthService {
    // RPC para autenticar a un usuario.
    rpc Auth(AuthReq) returns (AuthResp);
}

// Mensaje que representa la solicitud de autenticación.
message AuthReq {
    string username = 1; // Nombre de usuario.
    string password = 2; // Contraseña del usuario.
}

// Mensaje que representa la respuesta de autenticación.
message AuthResp {
    // Si ha sido correcta o no.
    bool status = 1;
    // Token de acceso JWT.
    string access_token = 2;
    // Token de renovación.
    string refresh_token = 3;
}